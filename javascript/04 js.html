  <h2>addition</h2>

  <input type="number" id="a" value="6">
  <input type="number" id="b" value="2">
  <button onclick="addthis()">ADD</button>
  <h2 id="sum">-</h2>
  <h2 id="diff">-</h2>
  <script>
    function addthis() {
      a = document.getElementById('a')
      b = document.getElementById('b')
      sum = Number(a.value) + Number(b.value)
      diff = Number(a.value) - Number(b.value)
